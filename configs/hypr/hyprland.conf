################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highrr,auto,1.5,vrr,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

plugin = /usr/lib/libhy3.so

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar & hyprpaper
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

exec-once = mkdir -p ~/Screenshots
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = WLR_RENDERER, vulkan
env = WLR_NO_HARDWARE_CURSORS, 0

env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = GDK_SCALE, 1
env = font_family, mononoki #шрифт | fonts

env = gamescope, 1

env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = HYPRCURSOR_THEME, rose-pine-hyprcursor
env = HYPRCURSOR_SIZE, 32
env = XCURSOR_theme, rose-pine-cursor
env = XCURSOR_SIZE, 32

env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORMTHEME, qt6ct

env = NIXPKGS_ALLOW_INSECURE, 1
env = ELECTRON_OZONE_PLATFORM_HINT, auto

env = WLR_DRM_DEVICES, /dev/dri/card1
env = LIBVA_DRIVER_NAME, radeonsi 

env = MOZ_ENABLE_WAYLAND=1 firefoxs

###############
### PLUGINS ###
###############

plugin {
	hy3 {
    tabs{
    height = 21
    radius = 8
    text_height = 10
    padding = 3
    render_text = true
      col.active.border = rgb(f3f1d7)
      col.active = rgb(2b2b2b)
      col.inactive.border = rgb(8c8c94)
      col.inactive = rgb(2b2b2b)
      col.focused.border = rgb(8c8c94)
      col.focused = rgb(2b2b2b)
    }
  }
}

